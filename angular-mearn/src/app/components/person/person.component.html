<div class="container mt-5">
<div class="row">
  <div class="col-5">
    <form class="">
      <span class="h5 text-secondary">Number Of Persons Is ({{personsNumber}})</span><br>
      <label for="firstName" class="mt-3">First Name</label>
      <input type="text" class="form-control" name="firstName" #firstName>
      <label for="firstName" class="mt-4">First Name</label>
      <input type="text" class="form-control" name="lastName" #lastName>
      <label for="age" class="mt-4">Age</label>
      <input type="string" class="form-control" name="age" #age>
      <input type="button" class="btn btn-danger my-3" (click)="addPerson(firstName.value, lastName.value, age.value);firstName.value=''; lastName.value=''; age.value = ''" value="Add Person"><br>
    </form>
  </div>
  <div class="col-6 offset-1">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Age</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of persons; let index = index">
          <th scope="row">{{index + 1}}</th>
          <td>{{person.firstName}}</td>
          <td>{{person.lastName}}</td>
          <td>{{person.age}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


</div>
